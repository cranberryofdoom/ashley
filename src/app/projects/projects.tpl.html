<navbar></navbar>
<div class="content" ng-controller="ProjectsCtrl as projectsCtrl">
	<div class="projects row center-xs">
		<div class="project col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="project in projectsCtrl.projects | filterProjectsByTag: projectsCtrl.tag">
			<a ui-sref="project({projectUrl: project.url_safe, tag: projectsCtrl.tag})">
				<h2>{{project.name}}</h2>
			</a>
			<p>{{project.brief}}</p>
			<p class="role">
				<span ng-repeat="contribution in project.contributions | filterContributionsByTag: projectsCtrl.tag">{{contribution.kind}}{{$last ? '' : ' | '}}</span>
			</p>
		</div>
	</div>
</div>
